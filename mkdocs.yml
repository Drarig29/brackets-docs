site_name: Brackets Documentation
site_url: https://drarig29.github.io/brackets-docs
repo_url: https://github.com/Drarig29/brackets-docs
repo_name: brackets-docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)" 
      primary: blue
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      primary: blue
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
nav:
  - "Welcome": "index.md"
  - "Getting Started": "getting-started.md"
  - "User Guide":
    - "Glossary": "user-guide/glossary.md"
    - "Seeding": "user-guide/seeding.md"
    - "Ordering": "user-guide/ordering.md"
    - "Storage": "user-guide/storage.md"
  - "Reference":
    - "brackets-manager.js": "reference/manager"
    - "brackets-viewer.js": "reference/viewer"
    - "brackets-model": "reference/model"
  - "About": "about.md"
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true