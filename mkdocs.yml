site_name: Brackets Documentation
site_url: https://drarig29.github.io/brackets-docs
repo_url: https://github.com/Drarig29/brackets-docs
repo_name: brackets-docs
theme:
  name: material
  theme:
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true